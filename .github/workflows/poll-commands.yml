name: Poll Commands

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

# Cancel in-progress runs to prevent buildup
concurrency:
  group: poll-commands
  cancel-in-progress: true

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 3  # Prevent hanging workflows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Poll and respond to commands
        run: python scripts/poll_commands.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit state changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/state/
          git diff --staged --quiet || git commit -m "chore: update bot state [skip ci]"
          git push
