name: Poll Commands

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: poll-commands
  cancel-in-progress: true

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ffmpeg (for TTS audio)
        if: env.GOOGLE_TTS_ENABLED == 'true'
        uses: FedericoCarboni/setup-ffmpeg@v3
        with:
          ffmpeg-version: release
          github-token: ${{ github.token }}
        env:
          GOOGLE_TTS_ENABLED: ${{ secrets.GOOGLE_TTS_ENABLED }}

      - name: Poll and respond to commands
        run: python scripts/poll_commands.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_TTS_ENABLED: ${{ secrets.GOOGLE_TTS_ENABLED }}
          GOOGLE_TTS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_TTS_CREDENTIALS_JSON }}

      - name: Commit state changes
        if: success()
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/state/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update bot state [skip ci]"
          git pull --rebase origin main
          git push
