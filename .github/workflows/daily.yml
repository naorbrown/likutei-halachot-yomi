name: Daily Halachot

on:
  schedule:
    - cron: '0 4 * * *'  # 4:00 AM UTC = 6:00 AM Israel time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send daily halachot
        run: python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TORAH_YOMI_CHANNEL_ID: ${{ secrets.TORAH_YOMI_CHANNEL_ID }}
          TORAH_YOMI_CHANNEL_BOT_TOKEN: ${{ secrets.TORAH_YOMI_CHANNEL_BOT_TOKEN }}
          TORAH_YOMI_PUBLISH_ENABLED: ${{ secrets.TORAH_YOMI_PUBLISH_ENABLED }}

      - name: Commit cache
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/cache/
          git diff --staged --quiet || git commit -m "chore: cache daily pair [skip ci]"
          git push
