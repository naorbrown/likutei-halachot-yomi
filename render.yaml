services:
  - type: worker
    name: likutei-halachot-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/run_polling.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
